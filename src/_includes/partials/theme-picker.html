		<span aria-hidden="true">ðŸ”† </span>Theme
	</button>
	<ul hidden role="menu" aria-labelledby="themePickerToggle">

			{% edge 'liquid' %}
			<button value="system" aria-pressed="{{ 'system' | isCurrentTheme }}">

				{% include 'icons/circle.svg' %}

				{% include 'icons/circle.svg' %}

			</button>
		</li>
		<li role="menuitem">
			{% edge 'liquid' %}
			<button value="dark" aria-pressed="{{ 'dark' | isCurrentTheme }}">

				{% include 'icons/circle.svg' %}
