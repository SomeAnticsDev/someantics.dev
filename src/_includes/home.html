<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/home.css" />
	{% include fonts.html %}
	<title>Some Antics</title>
</head>
<body>
	{% include header.html, title: 'Some Antics!' %}
	<main>
		<h1>Welcome to Some Antics!</h1>
		<p>Anything is possible at SomeAnticscom</p>

		<ul>
		{% for stream in collections.streams %}
		<li>
			<a href="{{ stream.url }}">{{ stream.data.title }}</a>
		</li>
		{% endfor %}
		</ul>
	</main>

	<style>
		* {
			font-family: Inter, sans-serif;
		}
		h1 {
			font-family: Nexa;
			font-weight: 900;
		}
	</style>
</body>
</html>
