<section aria-labelledby="host-{{ profile.name | removeSpecialCharacters | slug }}">
	<div class="profile-avatar" style="background-image: url({{ profile.name | avatar }});"></div>
	
	<h2 id="host-{{ profile.name | removeSpecialCharacters | slug }}">{{ profile.name }}</h2>
	<dl>
		<div>
			<dt>{% include icons/twitter.svg %}<span class="visually-hidden">Twitter</span></dt>
			<dd>{{ profile.pronouns }}</dd>
		</div>
		{% if profile.twitter %}
		<div>
			<dt>{% include icons/twitter.svg %}<span class="visually-hidden">Twitter</span></dt>
			<dd>
				<a href="https://twitter.com/{{ profile.twitter }}">@{{ profile.twitter }}</a>
			</dd>
		</div>
		{% endif %}
		{% if profile.website %}
		<div>
			<dt>{% include icons/link.svg %}<span class="visually-hidden">Website</span></dt>
			<dd>
				<a href="{{ profile.website }}">{{ profile.website | normalizeUrl }}</a>
			</dd>
		</div>
		{% endif %}
	</dl>
</section>
